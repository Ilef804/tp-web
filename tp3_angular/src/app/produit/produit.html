<h3>{{ nomProduit }}</h3>

<p>Prix : {{ prix | currency:'EUR':'symbol':'1.2-2' }}</p>

<img [src]="imageUrl" width="150">

<p [class.en-stock]="enStock" [class.rupture]="!enStock">
  {{ enStock ? 'En stock' : 'Rupture de stock' }}
</p>

<button (click)="toggleStock()">
  Changer Stock
</button>

<br><br>

<!-- Bouton qui émet l'événement vers le parent -->
<button (click)="ajouterAuPanier()">
  Ajouter au panier
</button>
