<h2>Liste des articles</h2>

<!-- Liste des articles avec style selon importance -->
<div *ngFor="let article of articles" 
     class="article-card"
     [ngClass]="{
       'important': article.importance === 'élevée',
       'moyenne': article.importance === 'moyenne',
       'faible': article.importance === 'faible'
     }">
  <h3>{{ article.titre }}</h3>
  <p>{{ article.contenu }}</p>
  <small>Importance : {{ article.importance }}</small>
</div>

<hr>

<!-- Formulaire pour ajouter un nouvel article -->
<div class="add-article">
  <input type="text" placeholder="Titre" [(ngModel)]="nouveauTitre">
  <textarea placeholder="Contenu" [(ngModel)]="nouveauContenu"></textarea>

  <label>Importance :</label>
  <select [(ngModel)]="nouvelleImportance">
    <option value="élevée">Élevée</option>
    <option value="moyenne">Moyenne</option>
    <option value="faible">Faible</option>
  </select>

  <button (click)="ajouterArticle()">Ajouter</button>
</div>
